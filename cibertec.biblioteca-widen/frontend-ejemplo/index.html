<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .token-display {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            word-break: break-all;
            font-size: 12px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- FORMULARIO DE LOGIN -->
        <div id="login-form">
            <h1>🔐 Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="admin@biblioteca.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="admin123" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="toggle-link" onclick="showRegister()">
                ¿No tienes cuenta? Regístrate aquí
            </div>
        </div>

        <!-- FORMULARIO DE REGISTRO -->
        <div id="register-form" class="hidden">
            <h1>📝 Registrarse</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-nombre">Nombre</label>
                    <input type="text" id="reg-nombre" placeholder="Juan" required>
                </div>
                <div class="form-group">
                    <label for="reg-apellido">Apellido</label>
                    <input type="text" id="reg-apellido" placeholder="Pérez" required>
                </div>
                <div class="form-group">
                    <label for="reg-dni">DNI</label>
                    <input type="text" id="reg-dni" placeholder="12345678" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="usuario@email.com" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="reg-role">Rol</label>
                    <select id="reg-role" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        <option value="LECTOR">Lector</option>
                        <option value="BIBLIOTECARIO">Bibliotecario</option>
                    </select>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <div class="toggle-link" onclick="showLogin()">
                ¿Ya tienes cuenta? Inicia sesión aquí
            </div>
        </div>

        <!-- MENSAJE DE RESPUESTA -->
        <div id="message" class="message"></div>

        <!-- TOKEN DISPLAY -->
        <div id="token-display" class="token-display hidden">
            <strong>Token JWT:</strong><br>
            <span id="token-value"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
